/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id "name.remal.sonarlint" version "1.3.0"
    id "nebula.lint" version "16.18.0"
    id 'net.researchgate.release' version '2.8.1'
}

application {
    mainClass = 'org.schlibbuz.webdog.Main'
}

group = 'org.schlibbuz'
version = '1.1-SNAPSHOT'
description = 'webdog'

processResources {
    filesMatching('**/app.props') {
        filter {
            it.replace('%APP_ID%', description)
            it.replace('%APP_VERSION%', version)
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.5.5'
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'org.mockito:mockito-core:3.8.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testng.xml'
    }
}

release {
    git {
        requireBranch = 'main'
    }
}

sonarlint {
    ignoreFailures = false
    excludes {
        message 'java:S1214'
        message 'kotlin:S100'
        message 'xml:S125'
    }
    includes {
        message 'java:S4266' // Enable java:S4266 which is disabled by default
    }
    ruleParameter('java:S119', 'format', '^[A-Z][a-zA-Z0-9]*$') // Allow upper camel-case for type parameter names
}
